name: CareerCanvas API CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci
          npm install -g lerna

      - name: Build
        run: lerna run build

      - name: Cache Build
        uses: actions/cache@v3
        with:
          path: |
            **/lib
            **/node_modules
          key: ${{ runner.os }}-build-${{ github.sha }}

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        env:
          DEPLOY_ENV: |
            AWSREGION_PRODUCTION='${{ secrets.AWSREGION_PRODUCTION }}'
            CLIENT_SECRET='${{ secrets.CLIENT_SECRET }}'
            PM2_AWSREGION_PRODUCTION='${{ secrets.AWSREGION_PRODUCTION }}'
            PM2_CLIENT_SECRET='${{ secrets.CLIENT_SECRET }}'
        with:
          host: ${{ secrets.EC2_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          command_timeout: "30m"
          script_stop: true
          script: |
            DEPLOY_DIR="/home/deploy/CareerCanvas.Api"
            REPO_URL="https://oauth2:${{ secrets.REPO_ACCESS_TOKEN }}@github.com/CareerCanvasPro/CareerCanvas.Api.git"

            # Update environment file
            echo "$DEPLOY_ENV" > ~/.env
            set -a; source ~/.env; set +a

            # Setup or update repository
            if [ -d "$DEPLOY_DIR/.git" ]; then
              cd "$DEPLOY_DIR" && git pull origin main || exit 1
            else
              rm -rf "$DEPLOY_DIR"
              git clone "$REPO_URL" "$DEPLOY_DIR" || exit 1
              cd "$DEPLOY_DIR" || exit 1
            fi

            # Deploy application
            cp ~/.env .env
            bash deployment/scripts/deploy.sh
