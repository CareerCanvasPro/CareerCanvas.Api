# Main API server block
server {
    listen 443 ssl http2;
    server_name api.careercanvas.pro auth.api.careercanvas.pro users.api.careercanvas.pro media.api.careercanvas.pro personality.api.careercanvas.pro courses.api.careercanvas.pro;

    ssl_certificate /etc/letsencrypt/live/api.careercanvas.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.careercanvas.pro/privkey.pem;
    
    # ... existing SSL and security configurations ...

    # Service routes based on subdomain
    location / {
        if ($host = auth.api.careercanvas.pro) {
            proxy_pass http://localhost:8001;
        }
        if ($host = users.api.careercanvas.pro) {
            proxy_pass http://localhost:8004;
        }
        if ($host = media.api.careercanvas.pro) {
            proxy_pass http://localhost:8002;
        }
        if ($host = personality.api.careercanvas.pro) {
            proxy_pass http://localhost:8003;
        }
        if ($host = courses.api.careercanvas.pro) {
            proxy_pass http://localhost:8005;
        }
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP redirect
server {
    listen 80;
    server_name api.careercanvas.pro auth.api.careercanvas.pro users.api.careercanvas.pro media.api.careercanvas.pro personality.api.careercanvas.pro courses.api.careercanvas.pro;
    return 301 https://$server_name$request_uri;
}