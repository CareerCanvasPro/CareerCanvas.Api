<!DOCTYPE html>
<html>
<head>
    <title>CareerCanvas Auth API Test Report</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { background: #1a73e8; color: white; padding: 20px; border-radius: 4px; }
        .summary { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px 0; }
        .summary-card { background: #f8f9fa; padding: 20px; border-radius: 4px; text-align: center; }
        .test-case { margin: 10px 0; padding: 15px; border-left: 4px solid #ddd; }
        .success { border-left-color: #28a745; }
        .failure { border-left-color: #dc3545; }
        .details { margin-top: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{title}}</h1>
            <p>Environment: {{environment}}</p>
            <p>Timestamp: {{timestamp}}</p>
        </div>
        <div class="summary">
            <div class="summary-card">
                <h3>Total Tests</h3>
                <p>{{summary.total}}</p>
            </div>
            <div class="summary-card">
                <h3>Passed</h3>
                <p style="color: #28a745">{{summary.passed}}</p>
            </div>
            <div class="summary-card">
                <h3>Failed</h3>
                <p style="color: #dc3545">{{summary.failed}}</p>
            </div>
        </div>
        <div class="test-results">
            {{#each tests}}
            <div class="test-case {{#if passed}}success{{else}}failure{{/if}}">
                <h3>{{name}}</h3>
                <p>Duration: {{duration}}ms</p>
                {{#if error}}
                <div class="details">
                    <pre>{{error}}</pre>
                </div>
                {{/if}}
            </div>
            {{/each}}
        </div>
    </div>
</body>
</html>
